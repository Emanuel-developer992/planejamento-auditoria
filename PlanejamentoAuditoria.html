<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Meu CSS -->
    <link href="css/PlanejamentoAuditoria.css" rel="stylesheet">

</head>
    
    <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>

<body>

    <div class="fluig-style-guide">
        <form name="form" role="form">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item tondini-title">
                <a class="nav-link active nav-close" data-toggle="tab" href="#plan_auditoria_nav">Planejamento Auditoria</a>
                </li>
            </ul>

            <div class="tab-content">

                <!-- Cadastro de Cliente-->
                <div id="plan_auditoria_nav" class="container tab-pane active" aria-selected="true">

                    <!--Cadastro Principal-->
                    <div class="row">

                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                        <h1 class="display-4 title">Planejamento Auditoria</h1>
                        <p class="lead subtitle">Auditorias Planejadas</p>
                        </div>
                    </div>

                    <div class="alert alert-info alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                        <strong>Atenção!</strong> Para dar andamento ao processo preencha corretamente todos os campos.
                    </div>

                    <!-- 1° Painel -->
                    <div class="panel panel-info panel-div1">
                        <div class="panel-heading panel-div2">
                            <h3 class="panel-title">Planejamento Auditoria</h3>
                        </div>

                        <div class="panel-body">

                            <div id="div_tb">    
                                <table tablename="tb_planejamento" id="tb_planejamento" class="table table-striped table-hover" noaddbutton="true" nodeletebutton="true">
                                    <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Horário</th>
                                        <th>Área/Processo</th>
                                        <th>Norma/Serviço</th>
                                        <th>Requis.</th>
                                        <th>Auditor</th>
                                        <th>Auditado</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><input id="tb_data" name="tb_data" style="width: 168px;" class="invisible-input" readonly></td>
                                        <td><input id="tb_hrs" name="tb_hrs" style="width: 100px;" class="invisible-input" readonly></td>
                                        <td><input id="tb_area" name="tb_area" style="width: 75px;" class="invisible-input" readonly></td>
                                        <td><input id="tb_norma" name="tb_norma" style="width: 75px;" class="invisible-input" readonly></td>
                                        <td><a href="#" id="a_tb_requisito" class="note"><input id="tb_requisito" name="tb_requisito" style="width: 90px;" class="form-control requisito-input2" readonly><span><textarea id="t_tb_requisito" name="t_tb_requisito" class="invisible-text" readonly></textarea></span></a></td>
                                        <td><a href="#" id="a_tb_auditor" class="note"><input id="tb_auditor" name="tb_auditor" style="width: 90px;" class="form-control auditor-input2" readonly><span><textarea id="t_tb_auditor" name="t_tb_auditor" class="invisible-text" readonly></textarea></span></a></td>
                                        <td><a href="#" id="a_tb_auditado" class="note"><input id="tb_auditado" name="tb_auditado" style="width: 90px;" class="form-control auditado-input2"  readonly><span><textarea id="t_tb_auditado" name="t_tb_auditado" class="invisible-text" readonly></textarea></span></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 2° Painel -->
                    <div class="panel panel-info panel-div1">
                        <div class="panel-heading panel-div2">
                            <h3 class="panel-title">Status</h3>
                        </div>

                        <div class="panel-body">

                            <div class="row col-lg-12">

                                <div class="row col-lg-6">
                                    <img src="image/2598553.png" style="width: 65%; margin-left: 9%;">
                                </div>

                                <div class="row col-lg-6" style="margin-top: 10%;">

                                    <!-- 1º Input-->
                                    <div class="col-md-5" style="height: 60px;">
                                        <label for="status">Status</label>
                                        <p class="p-cinza">Automatizado...</p>
                                        <input name="status" type="text" class="form-control" id="status" readonly>
                                    </div>

                                    <!-- 2º Input-->
                                    <div class="col-md-7" style="height: 60px;">
                                        <label for="emissao">Data de Emissão</label>
                                        <p class="p-cinza">Plano de Auditoria</p>
                                        <input name="emissao" type="text" class="form-control" style="text-align: center;" id="emissao" readonly>
                                    </div>

                                    <div class="clearfix"></div>
                                    <br>
                                    <br>

                                    <div class="col-lg-12" style="margin-bottom: 20%;">
                                        <button id="button_save" class="btn btn-info" style="float: right;" onclick="teste();">Salvar</button>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                </div>        
                
            <!--MyScript-->
            <script type="text/javascript" src="js/PlanejamentoAuditoria.js"></script>

        </form>
    </div>    

</body>

</html>
